language: c
compiler: gcc
sudo: required
dist: trusty
env:
  global:
    - secure: 
  matrix:
    - MY_PV=0.1.0_alpha1

before_install:
  - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-

install:
  - sudo add-apt-repository -y ppa:niko2040/e19
  - sudo apt-get -qq update
  - sudo apt-get install -y gettext libc6-dbg libck-connector0 libefl libefl-dbg libefl-dev ninja-build python3 python3-pip python-dev
  - sudo pip3 install --upgrade pip
  - sudo pip3 install meson

script:
  - find /lib* /usr/lib* -name 'libpam*' -o -name 'lib*ck*connector*.so'
  - meson --prefix /usr --libdir lib --sbindir sbin --datadir usr/share --sysconfdir etc . build
  - ninja -C build

notifications:
  email: false

addons:
  coverity_scan:
    project:
      name: Obsidian-StudiosInc/entrance
      description: Build submitted via Travis CI
    notification_email: wlt@o-sinc.com
    build_command_prepend: meson --prefix /usr --libdir lib --sbindir sbin --datadir usr/share --sysconfdir etc . build
    build_command: ninja -C build
    branch_pattern: master
